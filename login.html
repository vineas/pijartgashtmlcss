<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <style>
    @font-face {
        font-family: air-bnb;
        src: url(AirbnbCereal_W_Bd.otf);
    }
    @font-face {
        font-family: air-bnb2;
        src: url(AirbnbCereal_W_Bk.otf);    
    }   
    @font-face {
        font-family: air-bnb3;
        src: url(AirbnbCereal_W_Lt.otf);    
    }   
    </style>
</head>
<body>
    <section id="login">
        <div class="background">
            <img src="./img/group.png" alt="">
        </div>
        
        <div class="container-login">
            <div class="hal-login">
                <div class="welcome">
                    <h2>Welcome</h2>
                    <p>Log in into your exiting account</p>
                    <p>Email</p>
                    <input type="text" placeholder="email" class="email">
                    <p>Password</p>
                    <input type="password" class="password" placeholder="Password">
                    <label class="kontainer">
                        <input type="checkbox" class="cekbox">I agree to terms & conditions
                        <span class="cekmark"></span>    
                    </label>
                    <button class="login-btn">Log In</button>
                </div>
            </div>    
    
        </div>
    </section>
    
</body>
</html>
